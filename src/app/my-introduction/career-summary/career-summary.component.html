<div class="col">
  <div class="header3 px-3">EDUCATION</div>
  <div class="px-3"><hr /></div>
  <div class="px-3 content" *ngFor="let career of careers">
    <div class="school">
      {{ career.jobTitle }}
    </div>
    <div>{{ career.Company }} | {{ career.start }} - {{ career.end }}</div>
    <ul>
      <li *ngFor="let jobdes of career.jobDescription">{{ jobdes }}</li>
    </ul>
  </div>
</div>
