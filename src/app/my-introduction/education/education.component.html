<div class="col">
  <div class="header3 px-3">EDUCATION</div>
  <div class="px-3"><hr /></div>
  <div class="px-3 content" *ngFor="let education of educations">
    <div class="school">
      {{ education.school }} ({{ education.start }} - {{ education.end }})
    </div>
    <div>{{ education.detail }}</div>
  </div>
</div>
