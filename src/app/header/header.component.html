<div class="container text-center shadow-sm">
  <div class="row bg-secondary-subtle rounded selection">
    <div
      class="col p-3 selection rounded"
      (click)="selectMenu('introduction')"
      [ngClass]="{ selecting: selectedMenu == 'introduction' }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-file-earmark-person m-1"
        viewBox="0 0 16 16"
      >
        <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z"
        /></svg
      ><span class="header">Introduction</span>
    </div>
    <div
      class="col-6 p-3 selection"
      (click)="selectMenu('stack')"
      [ngClass]="{ selecting: selectedMenu == 'stack' }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-stack m-1"
        viewBox="0 0 16 16"
      >
        <path
          d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.598.598 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.598.598 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.598.598 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535L7.733.063z"
        />
        <path
          d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.598.598 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.659z"
        /></svg
      ><span class="header">Stack</span>
    </div>
    <div
      class="col p-3 selection rounded"
      (click)="selectMenu('project')"
      [ngClass]="{ selecting: selectedMenu == 'project' }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="currentColor"
        class="bi bi-window m-1"
        viewBox="0 0 16 16"
      >
        <path
          d="M2.5 4a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm1 .5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"
        />
        <path
          d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm13 2v2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zM2 14a1 1 0 0 1-1-1V6h14v7a1 1 0 0 1-1 1H2z"
        /></svg
      ><span class="header">My Project</span>
    </div>
  </div>
</div>
